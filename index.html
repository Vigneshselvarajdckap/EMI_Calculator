<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="forms">
            <h1 class="title">EMI Calculator</h1>
            <div class="code"></div>
            <div class="buttons">
            </div>
            <div class="inputs">
                <label class="lable1">Loan Amount</label>
                <input type="number" id="input1">

            </div>
            <div class="inputs">
                <label class="lable1">Interest Rate</label>
                <input type="number" id="input2" min="0" max="100">
                <span>%</span>
            </div>
            <div class="inputs">
                <label class="lable1">Loan Tenure</label>
                <input type="number" id="input3">

                <button class="bton" id="btn5">Clear</button>
            </div>
            <div class="code1"></div>
            <div class="box">
                <div class="box1">
                    <p>Monthly EMI</p>
                    <h2 class="res1" >0</h2>
                </div>
                <div class="box1">
                    <p>Total interest</p>
                    <h2 class="res2" >0</h2>
                </div>
                <div class="box1">
                    <p>Total Payment + I</p>
                    <h2 class="res3" >0</h2>
                    <div class="smallCode1"></div>
                    <div class="smallCode2"></div>
                </div>
            </div>
        </form>
    </div>
